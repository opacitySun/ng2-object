<div [ngClass]="{'tabs-pc':data.device == 0,'tabs-mobile':data.device == 1 || data.device == 2}">
    <div 
        *ngFor="let item of data.list;let key = index;" 
        [ngClass]="{'item': true}"
        [ngStyle]="{'left':item.left+'px','z-index':item.zIndex}"
    >
        <div class="label">{{item.label}}</div>
        <div class="price">ï¿¥ {{item.price}}</div>
        <div class="checked" [hidden]="!item.checked">
            <b></b>
            <fa-icon [icon]="data.iconChecked"></fa-icon>
        </div>
    </div>
</div>
